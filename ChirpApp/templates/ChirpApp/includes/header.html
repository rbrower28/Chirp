{% load static %}

<header>
  <a href="{% url 'home' %}" class="main-logo">
    <h2>Chirp</h2>
    <img src="{% static 'ChirpApp/images/logo.webp' %}" alt="Chirp Logo - a bird's beak." />
  </a>

  <div class="header-right">
    {% if user.is_authenticated %}
      <p><strong>{{ user.get_username }}</strong></p>
      <a href="{% url 'logout' %}">Log out</a>
      
    {% else %}
      <a href="#">Sign up</a>
      <a href="{% url 'login' %}">Login</a>

    {% endif %}
  </div>
</header>
